<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por escogernos</title>
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery-ui-1.12.1/jquery-ui.js"></script>
    <style type="text/css">
        div#gracias {
            text-align: center;
            align-content: center;
        }
    </style>
    <script>
        $(function() {
            $("#dialog").dialog({
                autoOpen: false,
                show: {
                    duration: 100
                },
                hide: {
                    duration: 100
                }
            });

            $("#opener").on("click", function() {
                $("#dialog").dialog("open");
            });
        });
    </script>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container-main">
            <div class="logo">
                <a href="Index.html">
                    <img src="img/logo.jpg">
                </a>
            </div>

            <div class="currentDetails">
                <div class="header-option">
                    <a href="tipocomida.html">
                        <button class="options-btn">Select Menu</button>
                    </a>
                </div>
                <div class="header-option">
                    <a href="somos.html">
                        <button class="options-btn">Quienes somos</button>
                    </a>
                </div>
                <div class="header-option">
                    <div class="container">
                        <div id="dialog" title="Cierre de Sesion">
                            <p>Sesion usuario cerrada</p>
                        </div>
                        <button class="options-btn" id="opener">Logout</button>
                    </div>
                </div>
            </div>
        </div>

        </div>
    </header>
    <div id="gracias">
        <img src="img/logo_corto.png" width="15%">
        <h2>Gracias por realizar su elección, la misma ha quedado registrado exitosamente</h2>
        <img src="img/festivo.jpg" width="50%">
        <h4>Recuerde llevar siempre con usted su pasaporte.</h4>
        <button><A href="index.html">Aceptar</A></button>
    </div>
</body>

</html>
